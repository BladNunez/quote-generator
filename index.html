<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="project-1.js" defer></script>
  </head>
  <body>
    <div class="top-container">
      <div class="header-container">
        <h3>JavaScript Quote Generator</h3>
      </div>
      <div class="quote-container">
        <div class="text-area">
          <span>
            "I do the very best I know how - the very best I can; and I mean to
            keep on doing so till the end"
          </span>
        </div>
        <div class="person">Abraham Lincoln</div>
        <div class="button-area">
          <button id="quoteBtn" type="button">New Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
